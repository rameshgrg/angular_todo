  <div class="well">

      {{title}}!
    </h1>

    <h3> List </h3>
    <br>

    <ul class="list-group">
      <div *ngIf="todos; then content else no_content"></div> 
      <ng-template #content>
        <li *ngFor="let todo of todos | async" class="list-group-item">
          
            <span [ngSwitch]="todo.done">
                
                <ng-container *ngSwitchCase=0>
                   {{todo.name}} : {{todo.description}}
                  <div class="pull-right">
                    <span (click)="todo_edit(todo)" class="glyphicon glyphicon-edit btn btn-xs btn-default"></span>
                    <span (click)="todo_done(todo)" class="glyphicon glyphicon-ok btn btn-xs btn-success"></span>
                    <span (click)="todo_delete(todo.key)" class="glyphicon glyphicon-remove btn btn-xs btn-danger"></span>
                  </div>
                </ng-container>

                <ng-container *ngSwitchCase=1>
                  <span class="text-strike">{{todo.name}} : {{todo.description}}</span>
                  <div class="pull-right">
                    <span (click)="todo_delete(todo.key)" class="glyphicon glyphicon-remove btn btn-xs btn-danger"></span>
                  </div>
                </ng-container>

            </span>

        </li>        
      </ng-template>

      <ng-template #no_content>
        <li class="list-group-item">No list</li>
      </ng-template>
    </ul>

    <hr>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Task</label>
      <div class="col-sm-10">
        Name:
        <input type="text" [(ngModel)]="todo.name" class="form-control" placeholder="eg. New task here">
        <br>
        Description:
        <textarea [(ngModel)]="todo.description" class="form-control" cols="127" rows="3"></textarea>
      </div>
    </div>

    <div class="row">
      <span class="pull-right" style="margin-right: 3%">
        <br>
        <button (click)="todo_save()" class="btn btn-primary">Save</button>             
      </span>
    </div>

  </div>
</div>
