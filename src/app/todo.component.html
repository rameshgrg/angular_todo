<div class="row">
    <div class="well">
  
      <h3> Todo list </h3>
      
      <ul class="list-group">
        <div *ngIf="todos; then content else no_content"></div>
        <ng-template #content>
          <li *ngFor="let todo of todos | async" class="list-group-item">
  
            <span [ngSwitch]="todo.done">
  
              <ng-container *ngSwitchCase=0>
                #{{todo.id}} : {{todo.name}} , {{todo.description}}
                <!-- {{todo|json}} -->
                <div class="pull-right">
                    <span (click)="on_edit(todo.id, todo)" class="glyphicon glyphicon-edit btn btn-xs btn-default"></span>&nbsp;
                  <span (click)="on_done(todo.id, todo)" class="glyphicon glyphicon-ok btn btn-xs btn-success"></span>&nbsp;
                  <span (click)="on_delete(todo.id)" class="glyphicon glyphicon-remove btn btn-xs btn-danger"></span>
                </div>
              </ng-container>
  
              <ng-container *ngSwitchCase=1>
                <span class="text-strike">#{{todo.id}} : {{todo.name}} , {{todo.description}}</span>
                <div class="pull-right">
                    <span (click)="on_delete(todo.id)" class="glyphicon glyphicon-remove btn btn-xs btn-danger"></span>
                </div>
              </ng-container>
  
            </span>
  
          </li>
        </ng-template>
  
        <ng-template #no_content>
          <li class="list-group-item">No list</li>
        </ng-template>
      </ul>
  
      <hr>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Todo</label>
        <div *ngIf="todo; then add_form"></div>
        <ng-template #add_form>
          <form #f="ngForm" name="todo_form">
  
            <div class="col-sm-10">
              Name:
              <input type="text" [(ngModel)]="todo.name" name="name" class="form-control" placeholder="eg. New task here"
                required #name="ngModel" id="name">
              <br>
              Description:
              <textarea [(ngModel)]="todo.description" name="description" class="form-control" cols="127" rows="3"></textarea>
              <input type="hidden" [(ngModel)]="todo.id" name="id" class="form-control" placeholder="eg. New task here">
  
            </div>
            <div class="row">
              <span class="pull-right" style="margin-right: 3%">
                <br>
                <button [disabled]="!f.valid" (click)="on_save(todo)" class="btn btn-primary">Save</button>
              </span>
            </div>
          </form>
        </ng-template>
      </div>
  
  
      <!-- todo : {{todo | json}} -->
  
    </div>
  </div>
